<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="title">
    <h1>Hangman</h1>
</div>


<div class="rules">
<h2>How to play:</h2>
<h3>1. Find the word by clicking on the letters.</h3>
<h3>2. A correct guess will reveal teh letters position in the word</h3>
<h3>3. An incorrect guessw will remove one of you rlives.</h3>
<h3>4. You begin with 5 lives.</h3>
<h3>5 If you get stuck you can get a hint</h3>
<h3>6. Good luck</h3>
</div>


<div class="lives">
    <div>♥</div>
    <div>♥</div>
    <div>♥</div>
    <div>♥</div>
    <div>♥</div>
</div>


<div class="buttons">
    <button class="letterbutton" id="btna">A</button>
    <button class="letterbutton" id="btnb">B</button>
    <button class="letterbutton" id="btnc">C</button>
    <button class="letterbutton" id="btnd">D</button>
    <button class="letterbutton" id="btne">E</button>
    <button class="letterbutton" id="btnf">F</button>
    <button class="letterbutton" id="btng">G</button>
    <button class="letterbutton" id="btnh">H</button>
    <button class="letterbutton" id="btni">I</button>
    <button class="letterbutton" id="btnj">J</button>
    <button class="letterbutton" id="btnk">K</button>
    <button class="letterbutton" id="btnl">L</button>
    <button class="letterbutton" id="btnm">M</button>
    <button class="letterbutton" id="btnn">N</button>
    <button class="letterbutton" id="btno">O</button>
    <button class="letterbutton" id="btnp">P</button>
    <button class="letterbutton" id="btnq">Q</button>
    <button class="letterbutton" id="btnr">R</button>
    <button class="letterbutton" id="btns">S</button>
    <button class="letterbutton" id="btnt">T</button>
    <button class="letterbutton" id="btnu">U</button>
    <button class="letterbutton" id="btnv">V</button>
    <button class="letterbutton" id="btnw">W</button>
    <button class="letterbutton" id="btnx">X</button>
    <button class="letterbutton" id="btny">Y</button>
    <button class="letterbutton" id="btnz">Z</button>
</div>

<div class="word">

</div>


</body>
<script src="main.js"></script>
</html>
